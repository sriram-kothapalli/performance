name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Use v4 or the latest version available
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install
          
      - name: Install Playwright
        run: |
          npx playwright install

      - name: Run Tests
        run: npm test
